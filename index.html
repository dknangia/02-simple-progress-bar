<!DOCTYPE html>
<html>

<head>
  <title>Simple Progress Bar</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  
  <div class="container">
    <div class="progress-bar-container">
      <div id="progress-bar" class="progress-bar"> </div>
      <div class="pointer active">
        1
      </div>
      <div class="pointer">
        2
      </div>
      <div class="pointer">
        3
      </div>
      <div class="pointer">
        4
      </div>

    </div>

    <button id="previous" disabled class="previous"> Previous </button>
    <button id="next" class="next">Next</button>
  </div>
</body>
<script src="script.js"></script>
</html>
